<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Chat Room</h1>

    <!-- ✅ Room ID Selection -->
    <div>
      <label for="room-id-input">Enter Room ID:</label>
      <input type="number" id="room-id-input" placeholder="Room ID" />
      <button onclick="loadRoomMessages()">Join Room</button>
    </div>

    <!-- ✅ Updated Chat Container -->
    <div id="chat-container">
      <h2>Messages</h2>
      <div id="messages"></div>
      <!-- ✅ Messages will be dynamically updated -->

      <div>
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
        <!-- ✅ Styled Button -->
      </div>
    </div>

    <!-- ✅ Logout Button -->
    <button id="logout" onclick="logout()">Logout</button>

    <script>
      // ✅ Redirect user if not logged in
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("❌ You must log in first!");
          window.location.href = "index.html"; // ✅ Redirects to login page
        }
      });

      function logout() {
        localStorage.removeItem("token"); // ✅ Clears JWT
        window.location.href = "index.html"; // ✅ Redirects to login
      }
    </script>
    <script src="script.js"></script>
    <!-- ✅ Link to JavaScript file -->
  </body>
</html>
